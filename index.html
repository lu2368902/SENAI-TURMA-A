<!DOCTYPE html>
<html lang="en"> <!-- Define que o documento é HTML5 e que o idioma é inglês -->
<head>
    <meta charset="pt-br"> <!-- Define a codificação de caracteres como 'pt-br', mas a correta deveria ser 'UTF-8' -->
    <title>PARALLELO ARQUITETURA</title> <!-- Define o título da página que será exibido na aba do navegador -->
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo CSS externo, que contém o estilo da página -->
</head>
<body>
    <header>
        <nav> <!-- Início da seção de navegação -->
           <div id="logo"> <!-- Div para o logo do site -->
            <a href="index.html"> <!-- Link para a página inicial -->
            <img src="IMG\logo-white.png"> <!-- Imagem do logo -->
            </a>
           </div>
           <div id="menu_principal"> <!-- Div que contém o menu principal -->
           <ul> <!-- Lista não ordenada para os itens do menu -->
            <li> <!-- Cada <li> define um item do menu -->
                <span>01</span> <!-- Número do item do menu -->
                <a href="index.html"> <!-- Link para a página inicial -->
                Home
                </a>
            </li>
            <li>
                <span>02</span>
                <a href="trabalhos.html"> <!-- Link para a página de trabalhos -->
                    Trabalhos
                </a>
            </li>
            <li>
                <span>03</span>
                <a href="#"> <!-- Link placeholder para futura página de escaneamento -->
                    Escaneamento
                </a>
            </li>
            <li>
                <span>04</span>
                <a href="#"> <!-- Link placeholder para futura página sobre a empresa -->
                    Sobre
                </a>
            </li>
            <li>
                <span>05</span>
                <a href="#"> <!-- Link placeholder para futura página de lançamentos -->
                    Lançamentos
                </a>
            </li>
            <li>
                <span>06</span>
                <a href="#"> <!-- Link placeholder para futura página de contatos -->
                    Contatos
                </a>
            </li>
           </ul>
        </div>
        </nav>
    </header>

        <section class="regua">
          <div class="icons"> <!-- Div que agrupa os ícones -->
            <div class="icon">
                <img src="IMG/lapiz_regua.png"> <!-- Imagem de um ícone (lápis e régua) -->
            </div>
            <div class="icon">
                <img src="IMG/triangular-ruler.png"> <!-- Imagem de outro ícone (régua triangular) -->
            </div>
            <div class="icon">
                <img src="IMG/stationery.png"> <!-- Imagem de um ícone de materiais de escritório -->
            </div>
          </div>

          <div class="text">
            <h6> <!-- Texto pequeno com uma citação -->
                "A arquitetura é a arte que determina a identidade de nosso tempo e melhora a vida das pessoas " 
                <i>Santiago Calatrava</i> <!-- Citação de Santiago Calatrava em itálico -->
            </h6>
          </div>
        </section>
        <section class="trabalhos">
            <!-- Início da seção "trabalhos" -->
            
            <div class="cabeçalho">
                <!-- Div que contém o cabeçalho da seção -->
        
                <h4>
                    <!-- Título dentro do cabeçalho -->
                    
                    <span>
                        Nossos
                        <!-- Texto "Nossos" em destaque com estilo no span -->
                    </span>
                    <br>
                    <!-- Quebra de linha após "Nossos" -->
        
                    <b>
                        Projetos
                        <!-- Texto "Projetos" em negrito -->
                    </b>
                </h4>
        
                <img src="IMG/black-wave.png">
                <!-- Imagem da "black-wave" inserida após o título -->
        
                <p>
                    <i>Concebemos ideias e concretizamos sonhos.</i>
                    <!-- Texto em itálico que descreve a seção -->
                </p>
            </div>
            
            <div class="mosaico">
                <!-- Div vazia que pode ser usada para inserir um mosaico de projetos -->
            
                <div class="item">
                    <div class="plus">
                        <img src="IMG/plus (1).png">
                    </div>
                </div>
            </div>
            <div class="BOTAO">
                <!-- Div vazia que pode ser usada para inserir um botão, como "Ver mais" -->
            </div>
        </section>

</body>
</html>
